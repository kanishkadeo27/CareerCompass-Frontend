<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration Form | Career Compass</title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <header id="header">
    <div class="container">

      <div id="logo" class="pull-left">
        <h3 id="logo-heading"><a href="index.html" id="logo_head">Career Compass</a></h3>
      </div>
    </div>
    </header>
  <!-- form section -->
  <div class="homeicon">
    <a href="index.html" class="home">Go to Home!!</a>
  </div>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form id="loginForm" action="">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" required id="username">
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" required id="password">
          <label for="password">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form id="registrationForm" action="">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required id="username1">
          <label for="username1">Username</label>
        </div>
        <div class="input-group">
          <input type="email" required id="emailid">
          <label for="emailid">Email</label>
        </div>
        <div class="input-group">
          <input type="password" required id="password1">
          <label for="password1">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div> 

  <!-- form section ends -->
  <script src="./js/login.js"></script>
</body>
</html>
